name: Publish to GreasyFork

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0, v1.3.2 等格式的 tag
# 设置权限
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install
          cd ./blob-html
          pnpm install
          cd ../

      - name: Extract version from tag
        id: version
        run: |
          # 从 tag 中提取版本号（去掉 v 前缀）
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

          # 获取 tag 的 message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "v$VERSION")
          echo "tag_message=$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "Tag message: $TAG_MESSAGE"

      - name: Update version in vite.config.ts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # 使用 sed 更新 vite.config.ts 中的版本号
          sed -i "s/version: '[^']*'/version: '$VERSION'/" vite.config.ts
          echo "Updated version to $VERSION in vite.config.ts"
          grep "version:" vite.config.ts

      - name: Build userscript
        run: pnpm build

      - name: Commit built file to dist branch
        run: |
          # 配置 git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 临时备份编译好的文件到工作区之外
          cp dist/better-miyoushe.user.js /tmp/better-miyoushe.user.js
          
          # 创建一个干净的孤儿分支（不包含任何历史和 .github 文件夹）
          # 如果远程已有 dist 分支，我们直接覆盖它
          git checkout --orphan dist-temp
          git rm -rf .
          
          # 复制构建文件到临时目录
          cp /tmp/better-miyoushe.user.js better-miyoushe.user.js
          
          # 提交更改
          git add better-miyoushe.user.js
          git commit -m "${{ steps.version.outputs.tag_message }}"
          
          # 推送到 dist 分支（这会触发 GreasyFork webhook）
          # 强制推送，确保远程 dist 分支只有这个 .js 文件
          git push origin dist-temp:dist --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/better-miyoushe.user.js
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
